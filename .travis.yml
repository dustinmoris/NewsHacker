language: csharp  
sudo: required  
dist: trusty  
env:  
  - CLI_VERSION=latest
os:  
  - linux
branches:  
  only:
    - master
install:  
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version "$CLI_VERSION" --install-dir "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"
  - wget "https://github.com/PowerShell/PowerShell/releases/download/v6.0.0-alpha.10/powershell_6.0.0-alpha.10-1ubuntu1.14.04.1_amd64.deb"
  - sudo apt-get install libunwind8 libicu52
  - sudo dpkg -i powershell_6.0.0-alpha.10-1ubuntu1.14.04.1_amd64.deb
  - powershell -command "& {&$psversiontable}"
script:
  - dotnet restore
  - dotnet build -c Release src
  - dotnet publish -c Release src
  - docker build -t dustinmoris/newshacker src/bin/Release/netcoreapp1.0/publish/.  
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push dustinmoris/newshacker